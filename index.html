<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title>Expensify Take-Home Challenge</title>
    <link rel="stylesheet" type="text/css" href="client/styles/styles.css">
    <link rel="stylesheet" type="text/css" href="client/styles/form.css">
    <link rel="stylesheet" type="text/css" href="client/styles/loginContent.css">
    <link rel="stylesheet" type="text/css" href="client/styles/transaction.css">
    <link rel="stylesheet" type="text/css" href="client/styles/transactionCard.css">
</head>
<body>
    <div id="loginContent">
        <div class="loginContainer">
          <div class="loginFormContainer">

            <form id="loginForm">
              <img class="logoSmall" src="./client/images/Iconmark_Reversed.svg" alt="Expensify Logo" />
              <div id="emailInputContainer">
                <div class="loginInput">
                  <label for="login-email"></label>
                  <input type="email" id="login-email" name="login-email" placeholder="Email" required />
                </div>
                <p class="errorMsg"></p>
              </div>
              <div id="passwordInputContainer">
                <div class="loginInput">
                  <label for="login-pass"></label>
                  <input type="password" id="login-pass" name="login-pass" placeholder="Password" required />
                </div>
                <p class="errorMsg"></p>
              </div>
              <div class="loginBtnsContainer">
                <a href="https://github.com/ec-rilo" target="_blank" rel="noreferrer" class="hireMeBtn" type="button">hire_me.com</a>
                <button class="btnPrimary" type="submit">Sign in</button>
              </div>
            </form>

            <footer id="footer">
              <img class="wordmarkSmall" src="./client/images/Wordmark_White.svg" alt="Expensify wordmark" />
              <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud.
              </p>
            </footer>

          </div>
        </div>

        <div id="decorativeCarousel">
          <div class="contentContainer">
            <p>RECEIPT SCANNING.</p>
            <p>EXPENSE TRACKING.</p>
            <p>REIMBURSEMENTS.</p>
            <p class="decorativeText">ONE APP, ALL <span class="emphasisText">FREE.</span></p>
          </div>
        </div>

    </div>

    <div id="transactions-page">
      <div id="transaction-table">
        <h1 class="page-title transaction-title">My Transactions</h1>
        <div class="add-transaction-btn-container">
          <button type="button">
            <img src="./client/images/plus-icon.svg" alt="Plus sign" />
            Add transaction
          </button>
        </div>

        <div class="transaction-table-header">
          <div class="date-header">DATE</div>
          <div class="merchant-header">MERCHANT</div>
          <div class="amount-header">AMOUNT</div>
        </div>
        <ul id="transaction-table-body"></ul>
      </div>
    </div>

  <div id="transactionForm">
      <!-- Add your create transaction form here -->
  </div>

    <!-- Javascript Files, we've included JQuery here, feel free to use at your discretion. Add whatever else you may need here too. -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="module" src="client/scripts/app.js"></script>

</body>
</html>
