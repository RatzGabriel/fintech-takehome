<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title>Expensify Take-Home Challenge</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <link rel="stylesheet" type="text/css" href="./styles/form.css">
    <link rel="stylesheet" type="text/css" href="./styles/loginContent.css">
</head>
<body>
    <div id="loginContent">

        <div class="loginContainer">
          <div class="loginFormContainer">

            <form id="loginForm">
              <img class="logoSmall" src="./assets/images/Iconmark_Reversed.svg" alt="Expensify Logo" />
              <div class="loginInput">
                <label for="login-email"></label>
                <input type="email" id="login-email" name="login-email" placeholder="Email" required />
              </div>
              <div>
                <div class="loginInput">
                  <label for="login-pass"></label>
                  <input type="password" id="login-pass" name="login-pass" placeholder="Password" required />
                </div>
                <p class="errorMsg">Incorrect password, please try again.</p>
              </div>
              <div class="loginBtnsContainer">
                <a href="https://github.com/ec-rilo" target="_blank" rel="noreferrer" class="hireMeBtn" type="button">Hire me :)</a>
                <button class="btnPrimary" type="submit">Sign in</button>
              </div>
            </form>

            <footer id="footer">
              <img class="wordmarkSmall" src="./assets/images/Wordmark_White.svg" alt="Expensify wordmark" />
              <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud.
              </p>
            </footer>

          </div>
        </div>

        <div id="decorativeCarousel">
          <div class="contentContainer">
            <p>RECEIPT SCANNING.</p>
            <p>EXPENSE TRACKING.</p>
            <p>REIMBURSEMENTS.</p>
            <p class="decorativeText">ONE APP, ALL <span class="emphasisText">FREE.</span></p>
          </div>
        </div>

    </div>

    <!-- Javascript Files, we've included JQuery here, feel free to use at your discretion. Add whatever else you may need here too. -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
